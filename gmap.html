<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gmap</title>
    <script type="text/javascript">
        window.location.href = "index.html";
    </script>
</head>
<body>
    <div data-role="page" id="pg_gmap" data-theme="b">



        <!--<div class="pgContent">-->



        <div data-role="header">
            <a href="#" class="ui-btn ui-btn-a noBorderButton ui-nodisc-icon ui-btn-left ui-icon-arrow-l ui-btn-icon-notext gmapsForView  btnBackToPrevPage"></a>
            <a href="#" class="ui-btn ui-btn-c noBorderButton ui-nodisc-icon ui-btn-left ui-icon-check ui-btn-icon-notext gmapsForEdit" id="btnGmapDone" style="display:none"></a>
            <a href="#" class="ui-btn ui-btn-e noBorderButton ui-nodisc-icon ui-btn-left ui-icon-delete ui-btn-icon-notext gmapsForEdit" id="btnGmapCancel"></a>

            <a href="#" class="ui-btn ui-btn-a noBorderButton ui-nodisc-icon ui-btn-right ui-icon-refresh  btnGMapRefresh">Reload</a>

            <h1 class="pageHeader">Map</h1>

        </div>

        <div role="main" class="ui-content">
            <div class="pgContent">
                <div id="txtGMapsAutoComplete">
                    <input id='gmapsTxtAddress' class="form-control" placeholder='click on map or type address here...' type='text' />
                    <div><small id="gmapsFormattedAddress"></small></div>
                </div>

                <div id='gmapsCanvas' class="gmapsCanvas" style="width: 100%; "></div>



                <div data-role="popup" id="popupGmapsStartMessage" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
                    <div data-role="header" data-theme="b">
                        <h3 style="text-align:center">Helpful Hints</h3>
                    </div>
                    <div role="main" class="ui-content">
                        <p id="gmapsStartMessage"></p>
                        <p>When you are finished, click the 'Done' button at the top of the screen</p>
                        <a href="#" class="ui-btn ui-corner-all  ui-btn-inline ui-btn-a" data-rel="back">Ok</a>
                    </div>
                </div>

            </div>
        </div>


    </div>

    <!--</div>-->
</body>
</html>
