<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>



    <script type="text/javascript">
        window.location.href = "index.html";
    </script>
</head>
<body>
    <div data-role="page" id="pg_portals" data-theme="b">

      

        <!--<div class="pgContent">-->

            

            <div data-role="header">
                <!--<a href="#" class="ui-btn ui-btn-a ui-btn-left ui-icon-arrow-l ui-btn-icon-notext btnBackToPrevPage"></a>-->

                <a href="#" class="noBorderButton ui-nodisc-icon ui-btn ui-btn-a ui-btn-right ui-icon-bars ui-btn-icon-notext btnOpenAppMenu"></a>

                <h3 id="portalHeader">Sign In</h3>

            </div>

            <div role="main" class="ui-content">

                <div class="pgContent" id="portalsContent" style="display:none">

                   
                    <div class="portalView signInNewPortal">

                        <script id="portalSignIn-template" type="text/html">
                            <li data-icon="refresh">
                                <a data-bind="attr: {href: '#','data-id':portalId,'data-name':portalName}" class="currentportal">
                                    <h5 data-bind="text: portalName"></h5>
                                </a>
                            </li>
                        </script>

                        <div class="ui-grid-a">
                            <div class="ui-block-a"><button class="ui-btn ui-btn-b ui-mini  ui-mini btnShowRemovePortal">Remove</button></div>
                            <div class="ui-block-b"><button class="ui-btn ui-btn-b  ui-mini btnShowAddPortal">Add</button></div>
                        </div>


                        <div  style="text-align:center">
                           <small>Click a church below to sign in</small>
                        </div>
                        <ul data-role="listview" class="ui-mini" data-inset="true" data-theme="a" id="portalsSignInList" data-bind="template: { name: 'portalSignIn-template', foreach: $root.session.auth.authorizedPortals}"></ul>

                    </div>
                    
                    <div class="portalView removePortal" style="display:none" >
                        <script id="portalRemove-template" type="text/html">
                            <li data-icon="delete">
                                <a data-bind="attr: {href: '#','data-id':portalId,'data-name':portalName}" class="currentportal">
                                    <h5 data-bind="text: portalName"></h5>
                                </a>
                            </li>
                        </script>
                        <div class="ui-grid-a">
                            <div class="ui-block-a"><button class="ui-btn ui-btn-b  ui-mini btnSignInPortal">Sign In</button></div>
                            <div class="ui-block-b"><button class="ui-btn ui-btn-b  ui-mini btnShowAddPortal">Add</button></div>
                        </div>

                        
                        

                        <div  style="text-align:center">
                            <small>Click a church below to remove it from your profile</small>

                        </div>
                        <ul data-role="listview" class="ui-mini" data-inset="true" data-theme="e" id="portalsRemoveList" data-bind="template: { name: 'portalRemove-template', foreach: $root.session.auth.authorizedPortals}"></ul>

                    </div>



                    <div class="portalView addNewPortal" style="display:none">

                        <div class="ui-grid-a">
                            <div class="ui-block-a"><button class="ui-btn ui-btn-b  ui-mini btnSignInPortal">Sign In</button></div>
                            <div class="ui-block-b"><button class="ui-btn ui-btn-b  ui-mini btnShowRemovePortal">Remove</button></div>
                        </div>
                       
                        

                        <script id="portalNewlist-template" type="text/html">
                            <li data-icon="plus">
                                <a data-bind="attr: {href: '#','data-id':portalId,'data-name':portalName}" class="addportal">
                                    <h5 data-bind="text: portalName"></h5>
                                </a>
                            </li>
                        </script>
                        <div  style="text-align:center">
                            <small>Click a church below to add it to your profile</small>

                        </div>
                        <ul data-role="listview" data-filter="true" class="ui-mini" data-filter-placeholder="Search churches..." data-inset="true" data-filter-theme="b" data-theme="c" id="portalsNewList" data-bind="template: { name: 'portalNewlist-template', foreach: $root.cache.appPortals}"></ul>

                    </div>

                   
                  
                </div>

       
        </div>


        <div data-role="footer" data-theme="g" data-tap-toggle="false" style="overflow:hidden;" data-position="fixed">


            <div data-role="navbar" class="btnRefreshPortals">
                <ul>

                    <li><div class="ui-btn ui-btn-g ui-btn-icon-top ui-icon-refresh  " id="btnReloadPortals"><small>Refresh List</small></div></li>

                </ul>
            </div>




        </div>

        </div>

    <!--</div>-->
</body>
</html>
