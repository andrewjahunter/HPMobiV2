<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Follow Up</title>



    <script type="text/javascript">
        window.location.href = "index.html";
    </script>
</head>
<body>
    <div data-role="page" id="pg_followup" data-theme="b" data-bind="with:pages.followup.view">



        <!--<div class="pgContent">-->



        <div data-role="header">
           
            <a href="#" class="noBorderButton ui-nodisc-icon ui-btn ui-btn-a ui-btn-right ui-icon-bars ui-btn-icon-notext  btnOpenAppMenu "></a>

            <h1 id="followupHeader">Follow Up</h1>

        </div>

        <div role="main" class="ui-content">
            <div class="pgContent">

                <div class="noFup fupView" style="display:none">

                        <div class="ui-bar ui-bar-a">
                            <div style="text-align:center">No Follow Up</div>
                        </div>
                        <div class="ui-content ui-body-g" style="font-size:small">
                            <p>Currently there is nobody who has been assigned to you to follow up.</p>

                        </div>
                   
                </div>


                <div class="fupList fupView">
                    

                    <div data-bind="foreach:fupList">
                        <div class="ui-corner-all ">
                            <div class="ui-bar ui-bar-b" style="padding:5px; height:50px; height:100%">
                                <table width="100%">
                                    <tr>
                                        <td><div data-bind="html:personName, attr:{'data-id':personId}" ></div></td>
                                        <td align="right">
                                            <div>
                                                <button class="noBorderButton ui-mini ui-nodisc-icon ui-btn ui-btn-a ui-icon-check ui-btn-icon-notext btnMarkFupAsComplete" data-bind="attr:{'data-id':id}"></button>
                                            </div>


                                        </td>
                                    </tr>
                                </table>
                             

                            </div>
                            <div class="ui-body ui-body-a " style="font-size:small" >
                                <table width="100%">
                                    <tr>
                                        <td>Tel: </td>
                                        <td align="right">
                                            <div data-bind="html:personTel">

                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Email: </td>
                                        <td align="right">
                                            <div data-bind="html:personEmail">

                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Reason: </td>
                                        <td align="right">
                                            <div data-bind="html:reason">

                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Location: </td>
                                        <td align="right">
                                            <div data-bind="html:locationName">

                                            </div>
                                        </td>
                                    </tr>

                                    
                                </table>


                              
                            </div>
                        </div>


                    </div>





                </div>

              
                <div data-role="popup" id="popupMarkAsComplete" data-theme="a" data-overlay-theme="a" data-dismissible="false" style="max-width: 400px">
                    <div data-role="header">
                        <h1>Confirm</h1>
                    </div>
                    <div class="ui-content">
                       
                        <div>
                            Have you finished following up this person?
                           
                        </div>

                        <a href="#" class="ui-btn ui-btn-b ui-btn-inline" data-rel="back">No</a>
                        <a href="#" class="ui-btn ui-btn-a ui-btn-inline" id="btnMarkAsComplete">Yes</a>

                    </div>
                </div>


             


            </div>
        </div>




        <div data-role="footer" data-theme="g" data-tap-toggle="false" data-position="fixed">

            <div data-role="navbar" >
                <ul>

                    <li><div class="ui-btn ui-btn-g ui-btn-icon-top ui-icon-refresh btnRefreshFupList"><small>Refresh</small></div></li>


                </ul>
            </div>


           


        </div>


    </div>




    <!--</div>-->
</body>
</html>
