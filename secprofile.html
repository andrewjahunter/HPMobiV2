<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <script type="text/javascript">
        window.location.href = "index.html";
    </script>
</head>
<body>
    <div data-role="page" id="pg_secprofile" data-theme="b">



        <!--<div class="pgContent">-->



        <div data-role="header">
            <!--<a href="#" class="ui-btn ui-btn-a ui-btn-left ui-icon-arrow-l ui-btn-icon-notext   btnBackToPrevPage"></a>-->
            <a href="#" class="noBorderButton ui-nodisc-icon ui-btn ui-btn-a ui-btn-right ui-icon-bars ui-btn-icon-notext btnOpenAppMenu"></a>

            <h1 >Login Update</h1>

        </div>

        <div role="main" class="ui-content">

            <div class="pgContent">


                <div class="ui-field-contain">
                    <div>
                        <label for="txtPinfoExistPWD">
                            Existing Password
                        </label>
                    </div>
                    <input id="txtPinfoExistPWD" type="password" />
                </div>


                <div class="ui-field-contain">
                    <div>
                        <label for="txtPInfoUserName">
                            User Name
                        </label>
                    </div>

                    <input id="txtPInfoUserName" type="text" />


                </div>

                <div class="ui-field-contain">
                    <div>
                        <label for="txtPInfoNewPwd">
                            New Password
                        </label>
                    </div>
                    <input id="txtPInfoNewPwd" type="password" />
                </div>

                <div class="ui-field-contain">
                    <div>
                        <label for="txtPInfoConfPwd">
                            Confirm Pwd
                        </label>
                    </div>
                    <input id="txtPInfoConfPwd" type="password" />
                </div>


                <a href="#" id="btnPInfoUpdateSec" class="ui-btn ui-btn-b ">Update</a>


            </div>

        </div>


    </div>

    <!--</div>-->
